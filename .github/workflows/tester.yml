name: contributer-badge
on:
  workflow_dispatch: {}
  pull_request_target:
    types:
      - opened
      - edited

jobs:
  call-action:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: kaizencc/contributor-badge@main
        id: contributor-badge
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'more-power!, you-did-it'
          buckets: '0, 8'
          category: 'total'
