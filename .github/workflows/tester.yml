name: contributer-badge
on:
  workflow_dispatch: {}
  pull_request_target:
    types:
      - opened
      - edited

jobs:
  call-action:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: kaizencc/github-merit-badger@main
        id: badger
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          badges: '[getting-started,all-star]'
          thresholds: '[0,2]'
          badge-descriptions: '[Have 2 PRs merged to get a special label!,You are an all star!]'
          badge-type: 'achievement'
